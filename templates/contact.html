{% extends "base.html" %} 

{% block title %}Contact{% endblock %}
{% block contactactive %}active{% endblock %}

{% block body %}

    <dic class="container">
        <h2 class="text-center my-3">Contact me </h2>
        <form action="/contact" method="POST">
          {% csrf_token %}
            <div class="mx-auto" style="width: 300px;">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your name" >
            </div>  
            <div class="mx-auto" style="width: 300px;">
                <label for="exampleInputEmail1" class="form-label mt-3">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email-id" >
              </div> 
            <div class="mx-auto " style="width: 300px;">
              <label for="exampleInputPassword1" class="form-label mt-3">Your query</label>
              <input type="text" class="form-control" id="query" name='query' placeholder="Enter your query">
            </div>

            <div class="mx-auto " style="width: 300px;">
              <label for="exampleInputPassword1" class="form-label mt-3">Phone No</label>
              <input type="text" class="form-control" id="no" name='phone' placeholder="Enter your phone no.">
            </div>
            
            <div class="mx-auto mt-2" style="width: 300px;">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
          </form>
    </dic>
    {% endblock %}
